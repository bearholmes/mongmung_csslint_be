name: Build and Push to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "${GITHUB_TOKEN}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker build \
            --file dockerfile \
            --build-arg PORT=${{ vars.PORT || '5002' }} \
            --build-arg HOST=${{ vars.HOST || '0.0.0.0' }} \
            --build-arg NODE_ENV=${{ vars.NODE_ENV || 'production' }} \
            --build-arg LOG_LEVEL=${{ vars.LOG_LEVEL || 'info' }} \
            --build-arg CORS_ORIGIN=${{ vars.CORS_ORIGIN || '*' }} \
            -t $REGISTRY/$IMAGE_NAME:latest \
            -t $REGISTRY/$IMAGE_NAME:${IMAGE_TAG} .

      - name: Push image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:latest
          docker push $REGISTRY/$IMAGE_NAME:${IMAGE_TAG}
